<c-row class="mb-2">
  <c-col class="col-12">
    <c-card>
      <c-card-header>
        <c-row>
          <label cLabel="col" class="col-sm-1" for="search">
            Buscar:
          </label>
          <c-col [sm]="3">
            <input
              type="text"
              cFormControl
              id="search"
              [value]="initialValue"
              [placeholder]="placeholder"
              (keyup)="onKeyPress( txtInput.value )"
              #txtInput
            />
          </c-col>

          <!-- <form [formGroup]="sharedForm"> -->
            <ng-container *ngIf="showCoordinator">
              <c-col class="col-sm-2" >
                <select
                    cSelect
                    id="coordinator"
                    aria-label="Default select example"
                    (change)="onCoordinatorChange($event)"
                    required
                  >
                    <option value="">Coordinador...</option>
                    <option *ngFor="let coordinator of coordinators" [value]="coordinator.id">{{ coordinator.first_name | titlecase }} {{ coordinator.last_name | titlecase }}</option>
                  </select>
              </c-col>
            </ng-container>

            <ng-container *ngIf="showRegion">
            <c-col class="col-sm-2">
              <select
                  cSelect
                  id="region"
                  aria-label="Default select example"
                  [(ngModel)]="regionSeleccionada"
                  (change)="onRegionChange($event)"
                  required
                >
                  <option value="">Region...</option>
                  <option *ngFor="let region of regions" [value]="region.id">{{ region.name | uppercase }}</option>
                </select>
              </c-col>
            </ng-container>

            <ng-container *ngIf="showZone">
              <c-col class="col-sm-2">
                <select
                cSelect
                id="zone"
                aria-label="Default select example"
                (change)="onZoneChange($event)"
                required
                >
                  <option value="">Zona...</option>
                  <option *ngFor="let zone of zones" [value]="zone.id">{{ zone.name | uppercase }}</option>
                </select>
              </c-col>
            </ng-container>
          <!-- </form> -->

        </c-row>
      </c-card-header>
    </c-card>

  </c-col>
</c-row>
